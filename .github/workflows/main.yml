
name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  tg-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: test
        env: # Or as an environment variable
          BOT_API_TOKEN: ${{ secrets.AZURE_CREDENTIALS }}
          TG_CHANNEL_ID: ${{ secrets.TG_CHANNEL_ID }}
        run: curl -X POST https://api.telegram.org/bot$BOT_API_TOKEN/sendMessage\?chat_id\=$TG_CHANNEL_ID\&text\=${{ github.event.head_commit.message }}
